<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="2048.css">
</head>
<body>
    <button id="back-btn" onclick="window.location.href = '../main.html'">Back</button>
    
    <div class="container">
        <div class="info">
            <h1>2048</h1>
            <div class="score-board">
                <div class="score-container" data-label="SCORE">
                    <div id="score">0</div>
                </div>
                <div class="score-container" data-label="BEST">
                    <div id="best">0</div>
                </div>
            </div>
        </div>

        <div class="instructions">
            <span id="result">Join the numbers and get to the <b>2048</b> tile!</span>
            <button id="reset-btn">New Game</button>
        </div>

        <div class="game-container">
            <div class="grid"></div>
            <div class="game-message">
                <p id="message">Game Over!</p>
                <button id="keep-playing-btn" class="lower keep-playing-button">Keep Playing</button>
                <button id="retry-btn">Try Again</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 PlayArena. All rights reserved.</p>
    </footer>

    <script src="2048.js" charset="utf-8"></script>

</body>
</html>
