<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/main.js" defer></script>
    <title>Demo title here</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="/gallery.css" rel="stylesheet" />
  </head>

  <body>
    <div class="parallax">
      
      <header class="primary-header">
        <div class="wrapper">
          <div class="primary-header__inner"> </div>
        </div>
      </header>
      <div class="hero">
        <div class="wrapper">
          <h1 class="hero__title">
            <span>Gear up!</span> Welcome to PlayArena!
          </h1>
        </div>
      </div>

      <img class="parallax__bg" src="assets/bg.jpg" alt="" />
      <img class="parallax__dust" src="assets/dust.webp" alt="" />
      <img
        class="parallax__foreground-back"
        src="assets/foreground-back.webp"
        alt=""
      />
      <img
        class="parallax__foreground-front"
        src="assets/foreground-front.webp"
        alt=""
      />
      <img class="parallax__jax" src="assets/jax.webp" alt="" />
      <img class="parallax__luna" src="assets/luna.webp" alt="" />
      <img class="parallax__manny" src="assets/manny.webp" alt="" />
      <img class="parallax__rays" src="assets/rays.webp" alt="" />
    </div>

    <main class="main-content">
      <div class="wrapper">
            <div class="game">
                <a href="tictactoe/tictactoe.html">
                    <img src="tictactoe/tictactoe.png" alt="First Game">
                </a>
            </div>
            <div class="game">
                <img src="wordle/wordle.png" alt="Second Game">
                <span class="image-text">Wordle</span>
            </div>
            <div class="game">
                <img src="2048/2048.png" alt="Third Game">
            </div>
            <div class="game">
                <img src="avoider/avoider.png" alt="Fourth Game">
                <span class="image-text">Avoider</span>
            </div>
      </div>
    </main>
  </body>
</html>
