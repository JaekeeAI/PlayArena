<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo title here</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="gallery.css" rel="stylesheet" />
  </head>

  <body>
    <div class="parallax">
      
      <header class="primary-header">
        <div class="wrapper">
          <div class="primary-header__inner"> </div>
        </div>
      </header>
      <div class="hero">
        <div class="wrapper">
          <h1 class="hero__title">
            <span>Gear up!</span> Welcome to PlayArena!
          </h1>
        </div>
      </div>

      <img class="parallax__bg" src="assets/bg.jpg" alt="" />
      <img class="parallax__dust" src="assets/dust.webp" alt="" />
      <img
        class="parallax__foreground-back"
        src="assets/foreground-back.webp"
        alt=""
      />
      <img
        class="parallax__foreground-front"
        src="assets/foreground-front.webp"
        alt=""
      />
      <img class="parallax__jax" src="assets/jax.webp" alt="" />
      <img class="parallax__luna" src="assets/luna.webp" alt="" />
      <img class="parallax__manny" src="assets/manny.webp" alt="" />
      <img class="parallax__rays" src="assets/rays.webp" alt="" />
    </div>

    <main class="main-content">
      <div class="wrapper">
            <div class="game">
                <a href="tictactoe/tictactoe.html">
                    <!-- Source: https://play.google.com/store/apps/details?id=onetap.game.tictactoe&hl=en_US&pli=1 -->
                    <img src="tictactoe/tictactoe.png" alt="first game tictactoe" title="tictactoe banner">
                </a>
            </div>
            <div class="game">
                <a href="wordle/wordle.html">
                    <!-- Source: https://www.rockpapershotgun.com/wordle-past-answers-->
                    <img src="wordle/wordle.png" alt="second game wordle" title="wordle banner">
                    <span class="image-text">Wordle</span>
                </a>
            </div>
            <div class="game">
                <a href="2048/2048.html">
                    <!-- Source: https://games.lol/2048-number-puzzle-game/ -->
                    <img src="2048/2048.png" alt="third game 2048" title="2048 banner">
                </a>
            </div>
            <div class="game">
                <a href="avoider/avoider.html">
                    <!-- Source: https://images.google.com/ -->
                    <img src="avoider/avoider.png" alt="fourth game avoider" title="avoider banner">
                    <span class="image-text">Avoider</span>
                </a>
            </div>
      </div>
    </main>
  </body>
</html>
