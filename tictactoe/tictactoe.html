<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - PlayArena</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <button id="back-btn" onclick="window.location.href = '../main.html'">Back</button>
    
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id="gameContainer">
        <div id="difficultySelection">
            <label>Difficulty:</label>
            <input type="radio" name="difficulty" id="easy" value="easy"> Easy
            <input type="radio" name="difficulty" id="medium" value="medium" checked> Medium
            <input type="radio" name="difficulty" id="hard" value="hard"> Hard
        </div>

        <div id="resultDisplay">Player X's turn</div>

        <div class="board">
            <div class="border-container"> <!-- New container for border -->
                <!-- Your cells here -->
                <button class="cell purple" data-cell-index="0"></button>
                <button class="cell purple" data-cell-index="1"></button>
                <button class="cell purple" data-cell-index="2"></button>
                <button class="cell purple" data-cell-index="3"></button>
                <button class="cell purple" data-cell-index="4"></button>
                <button class="cell purple" data-cell-index="5"></button>
                <button class="cell purple" data-cell-index="6"></button>
                <button class="cell purple" data-cell-index="7"></button>
                <button class="cell purple" data-cell-index="8"></button>
                <button class="cell purple" data-cell-index="9"></button>
                <button class="cell purple" data-cell-index="10"></button>
                <button class="cell purple" data-cell-index="11"></button>
                <button class="cell purple" data-cell-index="12"></button>
                <button class="cell purple" data-cell-index="13"></button>
                <button class="cell purple" data-cell-index="14"></button>
                <button class="cell purple" data-cell-index="15"></button>
                <button class="cell purple" data-cell-index="16"></button>
                <button class="cell purple" data-cell-index="17"></button>
                <button class="cell purple" data-cell-index="18"></button>
                <button class="cell purple" data-cell-index="19"></button>
                <button class="cell purple" data-cell-index="20"></button>
                <button class="cell purple" data-cell-index="21"></button>
                <button class="cell purple" data-cell-index="22"></button>
                <button class="cell purple" data-cell-index="23"></button>
                <button class="cell purple" data-cell-index="24"></button>
            </div>
        </div>

        <button id="restartButton" onclick="restartGame()">Restart Game</button>
    </div>
    <footer>
        <p>&copy; 2024 PlayArena. All rights reserved.</p>
    </footer>
    <script src="tictactoe.js"></script>
</body>
</html>
