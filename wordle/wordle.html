<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header>

    <main>
        <button id="back-btn" onclick="window.location.href = '../main.html'">Back</button>
        <h1>
            Wordle
        </h1>
        <div class="menu-bar">
            <button>reset</button>
            <button>reveal</button>
        </div>
        <div class="length-select">
            <label>Word Length:</label>
            <input type="radio" name="word-length" id="l4" value="4" checked> 4
            <input type="radio" name="word-length" id="l5" value="5"> 5
            <input type="radio" name="word-length" id="l6" value="6"> 6
        </div>
        
        <div class="container">

        </div>

        <div class="keyboard">

                <button class="key" name="Q" value="Q">Q</button>

                <button class="key" name="Y" value="Y">Y</button>

                <button class="key" name="P" value="P">P</button>
            </div>
            <div class="row">
                <button class="key" name="A" value="A">A</button>
                <button class="key" name="S" value="S">S</button>
                <button class="key" name="D" value="D">D</button>
                <button class="key" name="F" value="F">F</button>
                <button class="key" name="G" value="G">G</button>

                <button class="key" name="K" value="K">K</button>
                <button class="key" name="L" value="L">L</button>
            </div>
            <div class="row">
                <button class="key" name="Backspace" value="Backspace">âŒ«</button>
                <button class="key" name="Z" value="Z">Z</button>
                <button class="key" name="X" value="X">X</button>
                <button class="key" name="C" value="C">C</button>
                <button class="key" name="V" value="V">V</button>
                <button class="key" name="B" value="B">B</button>
                <button class="key" name="N" value="N">N</button>
                <button class="key" name="M" value="M">M</button>
                <button class="key" name="Enter" value="Enter">Enter</button>

        </div>
